<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="menu.css" />

<title>カフェメニュー</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: #f7f7f7;
  }
  .menu {
    width: 600px;
    margin: 50px auto;
    background: #ffffff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .menu h2 {
    border-bottom: 2px dotted #ccc;
    padding-bottom: 5px;
    margin-bottom: 20px;
  }
  .menu-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
  }
  .menu-item h3 {
    margin: 0;
  }
  .menu-item span {
    color: #888;
  }
</style>
</head>
<body>
<div class="menu">
  <h2>FOOD</h2>
  <div class="menu-item">
    <h3>牛肉</h3>
  </div>

  <h2>DRINKS</h2>
  <div class="menu-item">
    <h3>コーヒー</h3>
  </div>
  <!-- 省略... 他のメニュー項目を同様に追加 -->
  
  <h2>DESSERT</h2>
  <h3>お菓子</h3>
</div>
<!-- 省略... 他のメニュー項目を同様に追加 -->

</div>
</body>
</html>
