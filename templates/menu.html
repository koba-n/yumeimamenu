<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cafe Menu</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="menu">
    <!-- Drinks Section -->
    <h2>DRINKS</h2>
    <div class="menu-section">
        <img src="coffee.jpg" alt="Coffee" class="menu-image">
        <ul>
            <li>クレフトコーヒー</li>
            <li>エスプレッソ</li>
            <!-- Add other drinks here -->
        </ul>
    </div>
    
    <!-- Desserts Section -->
    <h2>DESSERT</h2>
    <div class="menu-section">
        <img src="dessert.jpg" alt="Dessert" class="menu-image">
        <ul>
            <li>フルーツゼリー</li>
            <!-- Add other desserts here -->
        </ul>
    </div>
    
    <!-- Food Section -->
    <h2>FOOD</h2>
    <div class="menu-section">
        <img src="food.jpg" alt="Food" class="menu-image">
        <ul>
            <li>モーニングセット</li>
            <!-- Add other foods here -->
        </ul>
    </div>
    
    <!-- Set Menu Section -->
    <div class="set-menu">
        <p>セットメニュー</p>
        <p><small>（お飲み物とデザートがセットになります）</small></p>
    </div>
</div>
</body>
</html>
